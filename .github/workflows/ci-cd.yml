name: CI/CD Express + Vite

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ===========================
  # JOB 1: INTEGRACIÓN CONTINUA
  # ===========================
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ---------- BACKEND ----------
      - name: Instalar dependencias del backend
        run: npm install
        working-directory: backend

      - name: Ejecutar tests del backend
        run: npm test
        working-directory: backend

      - name: Ejecutar linter del backend
        run: npm run lint
        working-directory: backend

      # ---------- FRONTEND ----------
      - name: Instalar dependencias del frontend
        run: npm install
        working-directory: frontend

      - name: Ejecutar tests del frontend
        run: npm test
        working-directory: frontend

      - name: Ejecutar linter del frontend
        run: npm run lint
        working-directory: frontend

      - name: Build del frontend
        run: npm run build
        working-directory: frontend

      - name: Subir artefacto de build del frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ===========================
  # JOB 2: DEPLOY FRONTEND (CD)
  # ===========================
  deploy_frontend:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Descargar artefacto del frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

  # ===========================
  # JOB 3: IMAGEN DOCKER BACKEND
  # ===========================
  build_and_push_backend:
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Check si existen secretos de Docker Hub
        id: docker-secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "status=skipped" >> $GITHUB_OUTPUT
            echo "⚠️  Secretos de Docker Hub no configurados. Saltando push a Docker Hub."
            echo "Para configurarlos, ve a Settings → Secrets and variables → Actions"
          else
            echo "status=proceed" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Login en Docker Hub
        if: steps.docker-secrets.outputs.status == 'proceed'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir imagen Docker del backend
        shell: bash
        run: |
          echo "Docker version:"
          docker --version
          echo "Building image from ./backend"
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend-express-ci-cd:latest ./backend
          
      - name: Enviar imagen a Docker Hub
        if: steps.docker-secrets.outputs.status == 'proceed'
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend-express-ci-cd:latest
          echo "✅ Imagen subida a Docker Hub"

      - name: Info si salteado Docker Hub
        if: steps.docker-secrets.outputs.status == 'skipped'
        run: |
          echo "⏭️  Job completado (sin push a Docker Hub)"
          echo "Imagen construida localmente: backend-express-ci-cd:latest"
